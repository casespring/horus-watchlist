<!DOCTYPE html>
<html>
    <head lang="eng" dir='ltr'>
        <meta charset="utf-8">
        <title>Horus</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" defer src="./src/index.js"></script>

    </head>
    <body>
        <div id = 'container'>
            <div>
                <h1>Horus</h1>
                <nav class='multi-media-list'>
                    <h2>Anime</h2>
                    <h2>Books</h2>
                    <h2>Movies</h2>
                    <h2>TV</h2> 
                </nav>
            </div>
            <div>
                <form id="search-button">
                    <label for="category">Choose a category:</label> 
                    <select name="category-options" id="category-options">
                        <option>Select</option> 
                        <option value="movie">Movie</option> 
                        <option value="tv">Tv Show</option> 
                        <option value="anime">Anime</option> 
                    </select>
                    <input type ='text' placeholder="Search for your favorite title" name="search-button">
                    <button type="submit">Search</button>
                </form>
            </div>
            <section>
                <div id="poster-container">
                    <!-- Images added here -->
                </div>
            </section>
            <section>
                <div>
                    <nav id="watch-list-nav">
                        <h3>Watch List</h3>
                        <h3>Completed</h3>
                    </nav>
                </div>
                <div id="info-container">
                    <h3 id = 'title'>
                        <a id='trailer' href="" target="_blank"></a>
                    </h3>
                    <img id="selectedMovie" src="">
                    <p id="rating"></p>
                    <p id="overview"></p>
                </div>
            </section>

        </div>
    </body>

</html>
