<!DOCTYPE html>
<html>
    <head lang="eng" dir='ltr'>
        <meta charset="utf-8">
        <title>Horus</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" defer src="./src/index.js"></script>

    </head>
    <body>
        <div id = 'container'>
            <div id = 'site-header'>
                <h1>Eye of Horus</h1>
                <img id='horus' src = "https://preview.redd.it/ma2vvl46wgp71.png?width=400&format=png&auto=webp&s=4fe105b36d235b374de3319407c3ee93db49562f">
            </div>
            <div>
                <form id="search-button">
                    <label for="category">Choose a category:</label> 
                    <select name="category-options" id="category-options">
                        <option>Select</option> 
                        <option value="movie">Movie</option> 
                        <option value="tv">Tv Show</option> 
                        <option value="anime">Anime</option> 
                    </select>
                    <input type ='text' placeholder="Search for your favorite title" name="search-button">
                    <button type="submit">Search</button>
                </form>
            </div>
            <section>
                <div id="poster-container">
                    <!-- Images added here -->
                </div>
            </section>
            <section>
                <div>
                    <nav id="watch-list-nav">
                        <h3 id = 'watch-list'>Watch List</h3>
                        <h3 id= "completed">Completed</h3>
                    </nav>
                </div>
                <div id="info-container">
                    <h3 id = 'title'>
                        <a id='trailer' href="" target="_blank"></a>
                    </h3>
                    <img id="selectedMovie" src="">
                    <p id="rating"></p>
                    <p id="overview"></p>
                </div>
            </section>

        </div>
    </body>

</html>
